<div ng-controller="KbnHealthMetricVisController" class="health-metric-vis">
    <div class="health-metric-container" ng-repeat="metric in metrics">
        <div class="health-metric-value" ng-style="{'font-size': vis.params.fontSize+'pt', 'color': metric.color }"><a href="google.com" style="text-decoration : none; color : #000000;">{{metric.formattedValue}}</a></div>
        <div>{{metric.label}}</div>
        <!-- <div><a href="www.google.com">CLICK MEH</a></div> -->
    </div>
</div>
